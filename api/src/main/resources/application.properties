spring.application.name=High Score API

#jpa
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.platform=mysql

#database
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/sinch
spring.datasource.username=springuser
spring.datasource.password=ThePassword
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

spring.jpa.defer-datasource-initialization=true
spring.sql.init.enabled=true
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
#spring.datasource.continue-on-error=true

#Log path
logging.file.name=/var/log/apis/game-highscore-api/game-highscore-api.log
management.endpoint.logfile.external-file=/var/log/apis/game-highscore-api/game-highscore-api.log